<form id="msform">

        <div class="fs-subtitle">
          <input type="text" class="rounded" name="Nombre y Apellido" placeholder="Nombre y Apellido"/>
          <input type="text" name="email" placeholder="Email" />
          <input type="text" name="Teléfono" placeholder="Teléfono" />
          <input type="password" name="Contraseña" placeholder="Contraseña" />
          <input type="password" name="Confirmar Contraseña" placeholder="Confirma Contraseña" />

        </div>
        <input type="button" name="CREAR CUENTA" class="next action-button" value="CREAR CUENTA"/>
